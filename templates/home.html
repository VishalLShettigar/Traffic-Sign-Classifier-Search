<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Traffic Sign Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://wallpaperaccess.com/full/1619781.jpg') center/cover no-repeat fixed;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1s ease-in;
      min-height: 100vh;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title-header {
      background-color: rgba(0,0,0,0.8);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      text-align: center;
      margin: 40px auto;
      max-width: 700px;
    }

    .title-header h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .title-header p {
      color: #ccc;
      font-size: 16px;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .btn-option {
      padding: 20px 30px;
      font-size: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-option:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-header">
      <h1>ðŸš¦ Traffic Sign Classifier & Search</h1>
      <p>Smart AI-powered system to identify and explore traffic signs</p>
    </div>
    <div class="action-buttons">
      <form action="/index" method="post">
        <input type="hidden" name="mode" value="classify">
        <button type="submit" class="btn btn-warning btn-option"><i class="fas fa-brain"></i> Classify</button>
      </form>
      <form action="/index" method="post">
        <input type="hidden" name="mode" value="search">
        <button type="submit" class="btn btn-primary btn-option"><i class="fas fa-search"></i> Search</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
